{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">
    Cadastro
</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
      <label>Nome</label>
      <input type="text" name="nome" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Sobrenome</label>
      <input type="text" name="sobrenome" class="form-control" placeholder="Last name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" placeholder="Email adress">
    </div>
    <div class="form-group">
      <label>Usu√°rio</label>
      <input type="text" name="usuario" class="form-control" placeholder="User">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Repetir senha</label>
      <input type="password" name="repetir-senha" class="form-control" placeholder="Password again">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
{% endblock %}
